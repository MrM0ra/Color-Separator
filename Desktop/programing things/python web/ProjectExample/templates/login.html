<!doctype html>

<html>
	<head>
        <link  rel="icon"   href="{{ url_for('static', filename='imgs/icon_1.png') }}" type="image/png" />
		<title>EnviamosYa!</title>
		<meta lang="es">
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/login_style.css') }}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script type="text/javascript">
            function mostrarPassword(){
		        var cambio = document.getElementById("txtPassword");
		        if(cambio.type == "password"){
			        cambio.type = "text";
		        }else{
			    cambio.type = "password";
		        }
	        } 
	            
            function abrirVentana(){
                var id = document.getElementById("tx_user").value;
                var pass = document.getElementById("txtPassword").value;
                if(id == "admin"){
                    if(pass == "admin"){
                        window.open('../Front/userInterface.html','_self');
                    }else{
                        alert("Contraseña invalida");
                    }
                }else{
                    alert("Usuario y/o contraseña invalida");
                }
            }

        </script>
	</head>

	<body>
		<div id="general">
			<div id= "photo">
				<img src=" {{ url_for('static', filename='imgs/enviamosYa!.png') }} ">
				<img src=" {{ url_for('static', filename='imgs/icon_2.png') }} ">
            </div>
            <div id="separador">
                <img src=" {{ url_for('static', filename='imgs/separador.png') }} ">
            </div>
			<div id="information">
                <form action="#" method="post">
                    <img id="logo" src=" {{ url_for('static', filename='imgs/IniciarSesion.png') }} " >
                    <p style="margin-top: 25px;">Bienvenido al portal de envios... epale epale mi piernita</p>
                    <input type="text" name="IDF" id="tx_user" class="input1" placeholder="Ingresa tu numero de identificación" required>
                    <input id="txtPassword" name="pwd" style="margin-left: 55px;" type="password" Class="form-control" placeholder="Contraseña" required>
                    <input type="button" id="btl_login" onclick=abrirVentana() value="Ingresar">
                </form>
            </div>
            <div id="btn" class="input-group-append">
                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
              </div>
            </div>
			<div id="space">
			</div>
			<div id="check_in">	
                <pre style="font: 20px calibri";>¿No tienes cuenta? </pre>
				<a href="signUp.html" style="margin-top:-13px;"><b>Registrate</b></a>
			</div>
		</div>
	</body>
</html>
