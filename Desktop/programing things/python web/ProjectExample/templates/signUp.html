<!doctype html>

<html>
	<head>
        <link  rel="icon"   href="{{ url_for('static', filename='imgs/icon_1.png') }}" type="image/png" />
		<title>EnviamosYa!</title>
		<meta lang="es">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='style/signUp_style.css') }} "/>
    </head>
    <body>
        <div id=title>
            <img src="{{ url_for('static', filename='imgs/registrarse.png') }}">
            <img src="{{ url_for('static', filename='imgs/icon_1.png') }}" style="margin-left: 370px;">
        </div>
        <div id=data>
            <form>
                <h2>INFORMACIÓN GENERAL</h2>
                <p>Nombre completo</p>
                <input type="text" name="name" id="tx_name" class="input2" required>
                <p>Dirección</p>
                <input type="text" name="address" id="tx_address" class="input2" required>
                <p>Barrio</p>
                <input type="text" name="neighborhood" id="tx_neighborhood" class="input2" required>
                <p>Ciudad</p>
                <input type="text" name="city" id="tx_city" class="input2" required>
                <p>Teléfono</p>
                <input type="text" name="phone" id="tx_phone" class="input2" required>
            </form>
        </div>
        <div id=user>
            <form>
                <H2>INFORMACIÓN USUARIO</H2>
                <p>Identificacion</p>
                <input type="text" name="id" id="tx_id" class="input2" required>
                <p>Contraseña</p>
                <input type="password" name="pass" id="tx_pass" class="input2" required>
                <p>Vuelva a escribir la contraseña</p>
                <input type="password" name="pass2" id="tx_pass2" class="input2" required>
                <p>Escoja un rol</p>
                <select id=rol name="rol" required>
                <option value = default>Escoja un rol</option>
                <option value = Usuario>1. Usuario</option>
                <option value = mensajero>2. Mensajero</option>
            </select>
            <input type="button" id="btl_signUp" onclick="alert('Esto es una simulación')" value="Registrarse">
            </form>
        </div>
    </body>
</html>
