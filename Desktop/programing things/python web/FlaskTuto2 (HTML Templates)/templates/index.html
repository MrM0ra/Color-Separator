<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
</head>
<body>
	{% for x in content %}
		{% if x == "Jax" %}
			<p>{{x}}!? like the champion from League of Legends?</p>
		{% elif x == "Joe" %}

	{% endfor %}

</html>
